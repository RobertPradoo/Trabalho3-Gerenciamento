name: deploy preprod in vercel

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PREPROD }}
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  sync-db:
    if: github.ref == 'refs/heads/preprod'
    runs-on: ubuntu-latest
    environment: PREPROD
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Export database URL
      run: export DATABASE_URL=${{ secrets.DATABASE_URL }}
    - name: Run migrations
      run: python manage.py migrate

  build:
    if: github.ref == 'refs/heads/preprod'
    continue-on-error: false
    runs-on: ubuntu-latest
    environment: PREPROD
    needs: sync-db
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - name: install vercel    
      run: npm i -g vercel
    - name: deploy to vercel
      run: npx vercel --prod -y --token=${{ secrets.VERCEL_TOKEN }}
